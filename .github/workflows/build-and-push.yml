name: Build and Push

on:
  repository_dispatch:
    types: [upstream-build]
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    concurrency: build-and-push

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: registry.shanemcc.net
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          tags: |
            docker.io/mydnshost/mydnshost-api-docker-base:latest
            registry.shanemcc.net/mydnshost-public/api-docker-base:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.DISPATCH_APP_ID }}
          private-key: ${{ secrets.DISPATCH_APP_PRIVATE_KEY }}
          owner: mydnshost

      - name: Trigger downstream builds
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          for REPO in mydnshost/mydnshost-api-base; do
            gh api "repos/${REPO}/dispatches" \
              -f event_type=upstream-build \
              -f "client_payload[source]=${{ github.repository }}" \
              -f "client_payload[commit]=${{ github.sha }}"
          done
